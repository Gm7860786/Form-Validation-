<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Professional Form Validation</title>
</head>
<body>

    <div class="form-container">
    <h2>Register Account</h2>

    <form autocomplete="off" id="registrationForm" novalidate>
      <div class="form-group" id="nameGroup">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Asad" />
        <div class="error-message">Name is required</div>
      </div>

      <div class="form-group" id="emailGroup">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="example@email.com" />
        <div class="error-message">Enter a valid email</div>
      </div>

      <div class="form-group" id="passwordGroup">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" />
        <div class="error-message">Password must be at least 8 characters</div>
      </div>

      <div class="form-group" id="confirmGroup">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="••••••••" />
        <div class="error-message">Passwords do not match</div>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <div class="success-message" id="successMessage">
      ✔ Registration successful
    </div>
  </div>


  <script src="script.js"></script>

</body>
</html>
